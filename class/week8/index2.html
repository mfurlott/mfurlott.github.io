<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>carousel</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="container">
    <div class="row">
      <!--drop the code in here-->
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="https://images.unsplash.com/photo-1437818707065-0d81e31d0344?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6dbf7b40a6b2bc2ec0220c8402d51db2&auto=format&fit=crop&w=950&q=80" alt="Landscape3">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          <div class="item">
            <img src="https://images.unsplash.com/photo-1422004707501-e8dad229e17a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f1cd6d15b82e723511ababedce1c7625&auto=format&fit=crop&w=753&q=80" alt="Landscape2">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          ...
          <div class="item">
            <img src="https://images.unsplash.com/photo-1418225043143-90858d2301b4?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4d9a782125e97098807fe4df217421ea&auto=format&fit=crop&w=750&q=80" alt="Landscape3">
            <div class="carousel-caption">
              ...
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
      </div>

    </div>

  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script>
  var slides = [
    {
"source":"https://images.unsplash.com/photo-1437818707065-0d81e31d0344?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=6dbf7b40a6b2bc2ec0220c8402d51db2&auto=format&fit=crop&w=950&q=80",
"alternate":"Lanscape1",
"caption":"Lanscape",
"SlideClass":"item",

}
{
"source":"https://images.unsplash.com/photo-1422004707501-e8dad229e17a?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=f1cd6d15b82e723511ababedce1c7625&auto=format&fit=crop&w=753&q=80",
"alternate":"Landscape2",
"caption":"Landscape",
"SlideClass":"item",

}

{
"source":"https://images.unsplash.com/photo-1418225043143-90858d2301b4?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=4d9a782125e97098807fe4df217421ea&auto=format&fit=crop&w=750&q=80",
"alternate":"Lanscape3",
"caption":"",
"SlideClass":"",

}

];
var SlidesHtml="";
for(var i=0;1<slides.length;i++){
    console.log("i "+i);
    SlidesHtml+='<div class = "' +Slides[i].SlideClass+>'">'
    </div>
   +'<img src = "'+Slides[i].source+'" alt = "'+Slides[i].alternative+'">'
    +'<div class="carousel-captioin">'
    +Slides[i].caption+
    +'</div>'
    +'</div>';
    
}
//(."caousel-inner").html9SlidesHtml
$(".carousel-inner").html(SlidesHtml);

$(document).ready(function(){
$("carousel-inner").html(SlidesHtml);
$(".carousel").carousel();

})



  </script>


</body>

</html>
